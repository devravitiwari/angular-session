<div ng-show="!!vmUC.user.address && !vmUA.collapsed" ng-click="vmUA.collapseAddress()">
    <h4>Address </h4>
    {{vmUC.user.address.street}}

</div>
<div ng-show="!!vmUC.user.address && vmUA.collapsed" ng-click="vmUA.expandAddress()">

    {{vmUC.user.address.planet}}...
</div>
